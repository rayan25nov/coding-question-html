<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leap Year or Not</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
      .col{
        margin-top: 75px;
      }
      .box{
      height: 75px;
      background-color: #f3f3f3;
      }
  </style>
  </head>
  <body>
    <div class="container row">
      <div class="col s5">
        <input type="number" id="input">
        <label for="input">Input Year</label>
      </div>
      <div class="col s5 box offset-s2">
        <p id="output"></p>

      </div>
    </div>
    <div class="container row">
      <div class="col s7">
        <a href="#" class="btn" onclick="leapYearOrNot()">Check leap year or not!</a>
      </div>
      <div class="col s3 offset-s2">
        <a href="#" class="btn" onclick="reset()">Reset</a>
      </div>
    </div>
  <script>
    function leapYearOrNot(){
      let a= document.getElementById("input").value;
      let b =document.getElementById("output");
      if(a%400==0){
        b.innerHTML=`${a} is a Leap Year!`

      }else if(a%100==0){
        b.innerHTML=`${a} is not a Leap Year!`
      }else if(a%4==0){
        b.innerHTML=`${a} is a Leap Year!`
      }else{
        b.innerHTML=`${a} is not a Leap Year!`
      }
    }
    function reset(){
      document.getElementById("input").value="";
      document.getElementById("output").innerHTML="";
    }
  </script>  

  </script>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
