<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absolute Value</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
      .button{
        text-align: center;
        margin-top: 70px;
      }
        .col{
          margin-top: 50px;
        }
      .box{
        height: 75px;
        background-color: #f3f3f3;
      }
    </style>
  </head>
  <body>
    <div class="container row">
      <div class="col s5">

        <input type="number" id="input">
        <label for="input">Input Value</label>
      </div>
      <div class="col s5 box offset-s2">
        <p id="absolute"></p>
        <label for="absolute">Absolute Value</label>
      </div>
    </div>
    <div class="container button">
      <a href="#" class="btn" onclick="absolute()">Find absolute value</a>
      <a href="#" class="btn" onclick="reset()">Reset</a>
    </div>
    <script>
      function absolute(){

          let a= document.getElementById("input").value;
          let b =document.getElementById("absolute")
          if(a<0){
            b.innerHTML=-a;
          }else{
             b.innerHTML=a;
          }
      }
      
      function reset(){
        let a= document.getElementById("input").value=""
        let b =document.getElementById("absolute").innerHTML=""
        
      }
    </script>
     <!--JavaScript at end of body for optimized loading-->
     <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </body>
</html>
