<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even Or Odd</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        .col{
          margin-top: 75px;
        }
        .box{
        height: 75px;
        background-color: #f3f3f3;
        }
    </style>
  </head>
  <body>
      <div class="container row">
          <div class="col s5">
              <input type="number" id="num">
              <label for="num">Input Number</label>
          </div>
          <div class="col s5 box offset-s2">
              <p id="out"></p>
              
          </div>
          
        </div>
        <div class="container row button">
            <div class="col s5">
                <a href="#" class="btn" onclick="evenOrOdd()">Check Even or odd</a>
            </div>
            <div class="col s5 offset-s2">
              <a href="#" class="btn" onclick="reset()">reset</a>
            </div>
            
        </div>
      <script>
          function evenOrOdd(){
            let a=document.getElementById('num').value;
            let b= document.getElementById('out');
            if(a%2==0){
              b.innerHTML='Even Number!'
            }else{
              b.innerHTML='Odd Number!'
            }
           
          }
          function reset(){
            document.getElementById('num').value='';
            document.getElementById('out').innerHTML='';
          }
          
      </script>
  </script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
